<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-input label="Task Name" value={taskName} onchange={handleNameChange}></lightning-input>
            <lightning-textarea value={taskDescription} onchange={handleDescriptionChange}></lightning-textarea>
            <lightning-input label="Due Date" value={taskDueDate} onchange={handleDueDateChange}></lightning-input>
            <lightning-button label="Add Task" onclick={handleAddTask}></lightning-button>
        </div>
        <template if:true={error}>
            <p>Error: {error}</p>
        </template>
    </lightning-card>
</template>
